name: Java CI with JUnit

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Compile Java code
      run: javac -d target src/*.java src/MySetTests/*.java

    - name: Run JUnit tests
      run: java -cp target:/usr/share/java/junit.jar org.junit.runner.JUnitCore MySetTests.AllTests
